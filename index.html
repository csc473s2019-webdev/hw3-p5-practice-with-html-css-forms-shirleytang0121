<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <h1 id="title">This is a survey</h1>
    <div id="former">
        <p id="description">please do this survey about your hobbies</p>
        <form action="" id="survey-form">
        <div class="info">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="please enter your name" required>
        </div>
        <div class="info">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" placeholder="please enter your email" required>
        </div>
        <div class="info">
            <label for="age" id="number-label" >Age</label>
            <input type="number" id="number" name="age" min="1" max="120" placeholder="age">
        </div>
        <div class="info">
            <label for="gender" id="gender-label">gender</label>
            <select name="gender" id="dropdown">
                <option value="female">female</option>
                <option value="male">male</option>
            </select>
        </div>
        <div class="info">
                <label for="radio-button">Do you prefer indoor or outdoor activities?</label>
                <ul style="list-style: none;" name="radio-button">
                    <li class="radio">
                        <label><input type="radio" name="radio-button">indoor </label>
                    </li>
                    <li class="radio">
                        <label> <input type="radio" name="radio-button">outdoor </label>
                    </li>
                    <li class="radio">
                        <label><input type="radio" name="radio-button">both </label>
                    </li>
                    <li class="radio">
                        <label><input type="radio" name="radio-button">neither</label>
                    </li>
                </ul>
            </div>
            <div class="info">
                    <label >Please choose your hobbies</label>
                    <ul style="list-style: none;"> 
                        <li class="hobby"><input type="checkbox" value="1">sing</li>
                        <li class="hobby"><input type="checkbox" value="2">read</li>
                        <li class="hobby"><input type="checkbox" value="3">watch movie</li>
                        <li class="hobby"><input type="checkbox" value="4">football</li>
                        <li class="hobby"><input type="checkbox" value="5">dance</li>
                        <li class="hobby"><input type="checkbox" value="6">draw</li>
                    </ul>
                </div>
                <div class="info">
                    <div>
                    <label for="comments">please enter any of your comments here:</label>
                    </div>
                    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="please enter some comments here"></textarea>

                </div>
                <button id="submit" type="submit">
                    Submit
                </button>
                </form>
    </div>
</body>
</html>
